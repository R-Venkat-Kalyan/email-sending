<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
    }

    .container {
      max-width: 800px;
      background: #fff;
      width: 800px;
      padding: 25px 40px 10px 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .container .text {
      text-align: center;
      font-size: 41px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container form {
      padding: 30px 0 0 0;
    }

    .container form .form-row {
      display: flex;
      margin: 32px 0;
    }

    form .form-row .input-data {
      width: 100%;
      height: 40px;
      margin: 0 20px;
      position: relative;
    }

    form .form-row .textarea {
      height: 70px;
    }

    .input-data input,
    .textarea textarea {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      font-size: 17px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.12);
    }

    .input-data input:focus~label,
    .textarea textarea:focus~label,
    .input-data input:valid~label,
    .textarea textarea:valid~label {
      transform: translateY(-20px);
      font-size: 14px;
      color: #3498db;
    }

    .textarea textarea {
      resize: none;
      padding-top: 10px;
    }

    .input-data label {
      position: absolute;
      pointer-events: none;
      bottom: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .textarea label {
      width: 100%;
      bottom: 40px;
      background: #fff;
    }

    .input-data .underline {
      position: absolute;
      bottom: 0;
      height: 2px;
      width: 100%;
    }

    .input-data .underline:before {
      position: absolute;
      content: "";
      height: 2px;
      width: 100%;
      background: #3498db;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .input-data input:focus~.underline:before,
    .input-data input:valid~.underline:before,
    .textarea textarea:focus~.underline:before,
    .textarea textarea:valid~.underline:before {
      transform: scale(1);
    }

    .submit-btn {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .submit-btn .input-data {
      width: 100%;
      height: 45px;
      overflow: hidden;
    }

    .submit-btn .input-data .inner {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
      transition: all 0.4s;
    }

    .submit-btn .input-data:hover .inner {
      left: 0;
    }

    .submit-btn .input-data input {
      background: none;
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text">
      Contact Us
    </div>
    <p align="center">Fill out the form below and we'll get back to you shortly.</p>
    <form id="contactForm" method="post">
      <div class="form-row">
        <div class="input-data">
          <input type="text" name="fn" required>
          <div class="underline"></div>
          <label for="">First Name</label>
        </div>
        <div class="input-data">
          <input type="text" name="ln" required>
          <div class="underline"></div>
          <label for="">Last Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <input type="email" name="mail" required>
          <div class="underline"></div>
          <label for="">Email Address</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data textarea">
          <textarea rows="8" cols="80" name="message" required></textarea>
          <br />
          <div class="underline"></div>
          <label for="">Write your message</label>
        </div>
      </div>
      <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner"></div>
          <input type="submit" value="Submit" id="submitBtn">
        </div>
      </div>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>

    emailjs.init("PUBLIC KEY");
    function showPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("contactForm").reset(); // Reset the form fields
    }

    function showLoadingIndicator() {
      const submitButton = document.getElementById("submitBtn");
      submitButton.disabled = true;
      submitButton.value = "Sending...";
    }

    function hideLoadingIndicator() {
      const submitButton = document.getElementById("submitBtn");
      submitButton.disabled = false;
      submitButton.value = "Submit";
    }

    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      showLoadingIndicator(); // Show loading indicator

      // Get the form data
      const formData = new FormData(event.target);

      // Prepare the email parameters
      const emailParams = {
        from_name: formData.get("fn") + " " + formData.get("ln"),
        from_email: formData.get("mail"),
        message: formData.get("message"),
      };

      // Send the email using EmailJS
      emailjs.send("SERVICE_ID", "TEMPLATE_ID", emailParams)
        .then(function (response) {
          hideLoadingIndicator(); // Hide loading indicator
          showPopup(); // Show the popup after successful submission
        }, function (error) {
          hideLoadingIndicator(); // Hide loading indicator
          alert("Failed to send message due to deployment error. Please try again later.");
        });
    });
  </script>

</body>

</html>

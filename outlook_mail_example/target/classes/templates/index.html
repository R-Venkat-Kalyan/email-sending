<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Sending via Outlook</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<div class="container text-center my-5">
		<h1 class="mb-3">Welcome to Email Sending Through Outlook</h1>
		<h3 class="text-muted">Built using Spring Boot and Java</h3>
		<div class="card shadow p-4 my-4">
			<h3 class="card-title mb-4">Send an Email</h3>
			<form action="/success" method="post" id="emailForm">
				<div class="mb-3">
					<input type="email" class="form-control" id="toEmail" name="toEmail"
						placeholder="Enter recipient's email" required>
				</div>
				<div class="mb-3">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject"
						required>
				</div>
				<div class="mb-3">
					
					<textarea class="form-control" id="message" name="message" rows="5"
						placeholder="Enter your message here" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Send Email</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
